
name: Learning

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        food:
          - pizza
          - beer
          - ice cream
    steps:
      - name: Output Value
        env:
          NAME: $${ matrix.food }
        run: |
          echo I am a little teapot short and stout > $NAME.txt
      - name: Archive files
        env:
          NAME: $${ matrix.food }
        uses: actions/upload-artifact@v2
        with:
          name: file-$${ matrix.food }
          path: $NAME.txt
